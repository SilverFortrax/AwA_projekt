<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kredyt Silver</title>
</h:head>
<h:body>

	<h1>Kredyt</h1>

	<h:form id="bla">
  			<span class="ui-float-label">
       <p:inputText id="x" value="#{calcBB.x}" required="true"/>
       <p:outputLabel for="@previous" value="Kwota"/>
   			</span>
		<br />
  		<span class="ui-float-label">
       <p:inputText id="y" value="#{calcBB.y}" required="true"/>
       <p:outputLabel for="@previous" value="Rata"/>
   			</span>
		<br />
		<span class="ui-float-label">
       <p:inputText id="z" value="#{calcBB.z}" required="true"/>
       <p:outputLabel for="@previous" value="Oprocentowanie"/>
       
   			</span>
		<br />
		<p:messages id="msg"/>
		<p:commandButton value="Dodaj" action="#{calcBB.calc()}"/>
		<br />
	</h:form>

</h:body>
</html>
